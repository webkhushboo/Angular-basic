<html lang="en" ng-app="">
<head>
<meta charset="UTF-8">
<title> Angular JS || ng-model/ng-bind!!</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
     <input type="text" ng-model ="name">
     <div ng-bind="name"> </div>
	 <div >10+10={{10+10}}</div>
	 <div ng-init ="language = 'Angualr JS'">
	 {{language}}
	 <div ng-init="myFavLang=[{name:'PHP' , extension:'.php'},
	 {name:'javascript' , extension:'.js'},
	 {name:'Ruby' , extension:'.rb'},{name:'C++' , extension:'.cpp'}]">

	 <p ng-repeat = "language in myFavLang">
	     Name : {{language.name}} <br>
	     Extension : {{language.extension}}
	 </p>
	 </div>
</body>
</html>
